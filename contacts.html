    <section class="contact-form">
        <h2>Оставьте заявку</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn">Отправить</button>
        </form>
    </section>

    <section class="contacts">
        <h2>Контакты</h2>
        <p>Адрес: г. Москва, ул. Авторемонтная, д. 123</p>

        <p>Email: info@autoservice.ru</p>
    
        <!-- Социальные сети и почта -->

            </a>
            <a href="https://t.me/Matrix788" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i> <!-- Иконка Telegram -->
            </a>
            <a href="mailto:info@autoservice.ru" class="social-link">

            </a>
